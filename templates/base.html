<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>Jack Blog</title>
    <link rel="stylesheet" href="/static/jackblog/pure-min.css">
    <link rel="stylesheet" href="/static/jackblog/grids-responsive-min.css">
    <link rel="stylesheet" href="/static/jackblog/blog.css">
    <link rel="stylesheet" href="/static/jackblog/monokai.css">
    <!--<link rel="stylesheet" href="/static/hexo-theme-next-master/source/vendors/fancybox/source/jquery.fancybox.css">
    <link rel="stylesheet" href="/static/hexo-theme-next-master/source/vendors/font-awesome/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="/static/highlight/styles/atelier-dune-dark.css">
    <script src="/static/highlight/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <a href="/" class="profilepic"><img lazy-src="/static/images/python128.png" class="js-avatar show" src="/static/images/python128.png"></a>
            <h1 class="brand-title">Jack Blog</h1>
            <h2 class="brand-tagline">运维者 - Deployer Developer</h2>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="/">主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="/">归档</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="https://github.com/lvs071103/JackBlog">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="http://pythonic.in/about/">about me</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            {% block content %}
            {% endblock %}
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li><a href="http://pythonic.in/about/">About Me</a></li>
                        <li><a href="http://pythonic.in/Friendship/">Friendship</a></li>
                        <li><a href="https://github.com/lvs071103/JackBlog">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
